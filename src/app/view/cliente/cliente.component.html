<h2>Manutenção de Clientes</h2>
<ul>
  <li *ngFor="let c of clientes" > {{c.id}}: {{c.cpf }} - {{ c.nome }}   <button mat-raised-button color="accent" (click)="selecionar(c)"> EDITAR </button>  <button mat-flat-button color="warn" (click)="delete(c.id)">X</button></li>
</ul>


<table mat-table [dataSource]="clientes" class="mat-elevation-z8">

   <!-- COLUNA Nome-->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let cliente"> {{ cliente.nome }}</td>
  </ng-container>

   <!-- COLUNA CPF-->
   <ng-container matColumnDef="CPF">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let cliente"> {{ cliente.cpf }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas"></tr>

</table>

<button mat-fab color="accent" class="fab" (click)="novo()">
  <mat-icon fontSet="material-icons-outlined">new_label</mat-icon>
</button>

<!-- <button (click)="novo()">Novo</button> -->
<!-- <button (click)="salvar()">Salvar</button> -->
<!-- <button (click)="delete()">Deletar</button> -->

<div *ngIf="curCliente">
  <input type="text" [(ngModel)]="curCliente.nome" placeholder="Nome">
  <br>
  <input type="text" [(ngModel)]="curCliente.cpf" placeholder="CPF">
</div>
